<div id="statistics">
    <h1 id="maintitle">{{ regionName }} per case statistics</h1>
    <div id="patientnumbers">
        <ng-container *ngIf="patientarr">
            <h2 class="title"> Total  cases</h2>
            <p class="num">{{ total }}</p>
            <h2 class="title"> Active </h2>
            <p class="num">{{ active }}</p>
            <h2 class="title"> Deaths </h2>
            <p class="num">{{ deceased }}</p>
        </ng-container>
    </div>
</div>
